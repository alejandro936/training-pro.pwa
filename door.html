<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Training Pro — Verificar acceso</title>
<style>
  body{margin:0;background:#0b0d12;color:#fff;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .wrap{min-height:100dvh;display:grid;place-items:center;padding:32px}
  .card{max-width:520px;width:100%;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:24px}
  h1{font-weight:800;font-size:24px;margin:0 0 10px}
  label{display:block;margin:12px 0 6px;opacity:.9}
  input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:rgba(0,0,0,.25);color:#fff}
  button{margin-top:14px;padding:12px 16px;border:0;border-radius:10px;background:#e6c06e;color:#0b0d12;font-weight:800;cursor:pointer}
  small{opacity:.7}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Acceso a Training Pro</h1>
      <p>Introduce tu correo para verificar el acceso.</p>
      <form id="f">
        <label for="email">Correo</label>
        <input id="email" type="email" required placeholder="tu@email.com" />
        <label for="redir">Destino (redirect)</label>
        <!-- Si tu biblioteca está dentro del proyecto, deja "interfaz/".
             Si es externa (Airtable/Softr), pega la URL completa. -->
        <input id="redir" type="text" value="interfaz/" />
        <button>Entrar</button>
        <p><small>Este ejemplo no llama a API; genera un token local y va a save.html.</small></p>
      </form>
    </div>
  </div>

<script>
document.getElementById('f').addEventListener('submit', (e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const redirect = document.getElementById('redir').value.trim();
  if(!email || !redirect){ alert('Completa email y redirect'); return; }

  // En producción podrías validar por API y devolver token real.
  const token = 'demo-' + Math.random().toString(36).slice(2);

  // Construimos la URL hacia save.html (misma carpeta)
  const params = new URLSearchParams({ email, token, redirect });
  location.href = 'save.html?' + params.toString();
});
</script>
</body>
</html>
