<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>TRAINING PRO</title>

<link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700;800&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#0b0b0b; --panel:#121212; --line:#272727; --fg:#f7f7f7; --accent:#E6C06E; --chip:#e0e0e0;
    --title-font:"Sora","Space Grotesk",Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    --content-max: 860px;
    --side-pad: 28px;
    --gap-top: 30px;
    --gap-cards: 22px;
    --card-pad-x: 14px; --card-pad-y: 14px; --radius: 12px;
  }

  *{ box-sizing:border-box }
  html,body{
    margin:0; color:var(--fg); background:var(--bg);
    font:16px/1.55 "Inter",system-ui,Segoe UI,Roboto,Helvetica,Arial; /* >=16 para evitar auto-zoom */
    height:100%; min-height:-webkit-fill-available; overflow-x:hidden;
    -webkit-touch-callout:none; -webkit-text-size-adjust:100%; touch-action:manipulation;
  }

  .wrap{
    max-width:1200px; margin:0 auto;
    padding:max(24px, env(safe-area-inset-top))
            max(var(--side-pad), env(safe-area-inset-right))
            max(44px, env(safe-area-inset-bottom))
            max(var(--side-pad), env(safe-area-inset-left));
    min-height:100vh;
  }
  @supports (min-height:100dvh){ .wrap{ min-height:100dvh; } }

  .top-spacer{ height:54px; }

  /* ===== TÍTULO (ajusta el clamp si quieres otro tamaño) ===== */
  header{ margin:0 0 var(--gap-top); position:relative; }
  h1{
    margin:0 auto;
    max-width:var(--content-max);
    font-family:var(--title-font);
    font-weight:800; letter-spacing:-0.01em; line-height:1.02;
    font-size:clamp(36px, 8vw, 52px);
  }

  /* Botón Volver */
  .back-btn{
    position:absolute; left:0; top:0; transform:translateY(-6px);
    padding:4px 8px; font-size:12px; line-height:1;
    color:#e9e9e9; background:#141414;
    border:1px solid rgba(230,192,110,.45); border-radius:8px; cursor:pointer;
  }
  .back-btn:hover{ border-color:rgba(230,192,110,.65) }

  /* ===== BARRA (input grande, botones pequeños) ===== */
  .toolbar{
    display:flex; gap:10px;
    margin:0 auto calc(var(--gap-top) + 10px);
    max-width:var(--content-max); width:100%;
  }
  .toolbar input{
    flex:1 1 auto; min-width:0;
    background:#121212; color:var(--fg);
    border:1px solid #1d1d1d; border-radius:10px;
    padding:13px 16px; font-size:16px;
    transition:box-shadow .18s ease,border-color .18s ease;
  }
  .toolbar input:focus{ outline:none; border-color:#2a2a2a; box-shadow:0 0 0 2px rgba(255,255,255,.12); }
  .toolbar button{
    flex:0 0 auto;
    background:#121212; color:var(--fg);
    border:1px solid var(--line); border-radius:9px;
    padding:6px 9px; font-size:13px; line-height:1;
  }
  .toolbar .primary{
    background:linear-gradient(180deg,rgba(230,192,110,.16),rgba(230,192,110,.05));
    border-color:var(--accent)
  }

  /* ===== GRID/TARJETAS ===== */
  .grid{
    display:grid; grid-template-columns:1fr;
    gap:var(--gap-cards) 0; align-items:stretch;
    max-width:var(--content-max); width:100%; margin:0 auto;
  }
  .card{
    background:var(--panel);
    border:1px solid rgba(255,255,255,.14);
    border-left:3px solid rgba(230,192,110,.85);
    border-radius:var(--radius);
    padding:var(--card-pad-y) var(--card-pad-x);
    display:flex; flex-direction:column; gap:8px;
    box-shadow:0 1px 8px rgba(0,0,0,.22); position:relative;
  }
  .card-body{ max-width:78%; display:flex; flex-direction:column; gap:6px; }

  .title{
    font-family:var(--title-font); font-weight:800;
    font-size:clamp(18px, 4.2vw, 22px);
    line-height:1.2; letter-spacing:.2px; margin:0 0 2px;
  }

  .chip{
    margin:4px 0 6px; display:inline-flex; align-items:center; justify-content:center;
    padding:5px 9px; border-radius:999px; border:1px solid rgba(255,255,255,.18);
    color:var(--chip); font-size:12px; letter-spacing:.2px; width:fit-content;
  }

  .desc{
    color:#d0d0d0; text-align:left;
    font-size:14.5px; font-style:italic; line-height:1.55;
    margin-top:2px; min-height:calc(1.55em * 3); max-height:calc(1.55em * 3 + 8px);
    overflow:hidden; position:relative;
  }
  .desc .line{ margin:.35em 0; }
  .desc:after{
    content:""; position:absolute; left:0; right:0; bottom:0;
    height:2.4em; background:linear-gradient(180deg, rgba(18,18,18,0), var(--panel));
    pointer-events:none;
  }
  .desc .line:nth-child(n+4){ display:none; }

  .actions{ display:flex; gap:8px; justify-content:flex-start; margin-top:6px; }
  .btn{
    background:#121212; border:1.5px solid rgba(230,192,110,.38);
    padding:8px 10px; border-radius:9px; color:#e9e9e9; font-size:14.5px;
  }

  .footer{ display:flex; justify-content:center; margin:22px 0 8px }
  .more{ padding:8px 10px; border-radius:9px; border:1px solid var(--accent); background:transparent; color:#fff; font-size:15px }

  .error{
    max-width:900px; margin:0 auto 12px; background:#1a0000; border:1px solid #4a0000; color:#ffb3b3;
    padding:10px 12px; border-radius:10px; display:none
  }

  /* ===== Modal ===== */
  .modal{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; padding:18px; background:rgba(0,0,0,.7); z-index:9999 }
  .panel{
    position:relative; background:var(--panel); border:1px solid rgba(230,192,110,.35);
    border-radius:14px; max-width:860px; width:100%;
    padding:12px 14px 14px; box-shadow:0 10px 40px rgba(0,0,0,.5); text-align:center;
  }
  .panel .topbar{ display:flex; justify-content:flex-end; align-items:center; margin-bottom:4px; }
  .panel .x{
    border:1px solid rgba(230,192,110,.45); background:#181818; color:#fff;
    border-radius:8px; padding:3px 7px; cursor:pointer; font-size:11px;
  }
  .detail-title{ margin:4px 0 10px; font-weight:900; font-size:clamp(19px,4.2vw,26px); letter-spacing:.02em; }
  .detail-chip{ display:inline-block; margin:0 auto 10px; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.22); color:#ddd; font-size:12px; }
  .detail-body{ color:#d8d8d8; font-size:14.5px; line-height:1.8 }
  .detail-body .line{ margin:.45em 0 }

  /* Vídeo */
  .video{ width:100%; max-width:520px; margin:8px auto 6px; aspect-ratio:16/9; background:#000; border:1px solid #333; border-radius:12px; overflow:hidden }
  .video iframe,.video video{ width:100%; height:100%; display:block }
  .video-lite{ position:relative; cursor:pointer; width:100%; height:100% }
  .video-lite img{ width:100%; height:100%; object-fit:cover; display:block; filter:brightness(.9) contrast(1.05) }
  .video-lite .play{
    pointer-events:none; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
    width:54px; height:54px; border-radius:50%; background:rgba(0,0,0,.45); border:2px solid rgba(230,192,110,.7);
    display:grid; place-items:center; box-shadow:0 6px 18px rgba(0,0,0,.4)
  }
  .video-lite .play:before{
    content:""; width:0; height:0; border-left:13px solid var(--accent);
    border-top:8px solid transparent; border-bottom:8px solid transparent; margin-left:3px
  }
  .video-link{ margin-top:6px; font-size:13px }
  .video-link a{ color:var(--accent); text-decoration:none }
</style>

<!-- Guard de sesión (redirige a /door si no hay sesión válida) -->
<style>html.guard-hiding{visibility:hidden}</style>
<script>
  document.documentElement.classList.add('guard-hiding');
  (async () => {
    try {
      // Si tienes /api/check-token, valida aquí:
      // const r = await fetch('/api/check-token', { credentials:'include' });
      // if (!(await r.json()).ok) throw 0;
      document.documentElement.classList.remove('guard-hiding');
    } catch {
      location.replace('/door.html?redirect=' + encodeURIComponent(location.pathname + location.search));
    }
  })();
</script>
</head>
<body>
  <div class="wrap">
    <div class="top-spacer" aria-hidden="true"></div>

    <header>
      <button class="back-btn" onclick="goHome(event)" aria-label="Volver a inicio">← Volver</button>
      <h1>TRAINING PRO</h1>
    </header>

    <div class="toolbar">
      <input id="q" placeholder="Buscar ejercicio, categoría o indicación…">
      <button class="primary" onclick="buscar()">Buscar</button>
      <button onclick="limpiar()">Limpiar</button>
    </div>

    <div id="err" class="error"></div>
    <div id="grid" class="grid"></div>

    <div class="footer">
      <button id="more" class="more" style="display:none" onclick="cargarMasUI()">Cargar más</button>
    </div>
  </div>

  <!-- Modal detalle -->
  <div id="modal" class="modal" onclick="if(event.target.id==='modal')closeModal()">
    <div class="panel">
      <div class="topbar"><button class="x" onclick="closeModal()">Cerrar ✕</button></div>
      <div id="detail"></div>
    </div>
  </div>

<script>
/* ======== Utilidades ======== */
var CHUNK = 9;
['gesturestart','gesturechange','gestureend'].forEach(function(evt){
  document.addEventListener(evt, function(e){ e.preventDefault(); }, { passive:false });
});
var state = { q:'', buffer:[], nextOffset:'', loading:false };

function goHome(e){
  e.preventDefault();
  try{
    var ref = document.referrer ? new URL(document.referrer) : null;
    if (ref && ref.origin === location.origin && history.length > 1) { history.back(); return; }
  }catch(_){}
  location.href = '/';
}

function showErr(msg){
  var box = document.getElementById('err');
  if(!msg){ box.style.display='none'; box.textContent=''; return; }
  box.textContent = msg; box.style.display='block';
}
function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]); }); }

/* ======== Indicaciones ======== */
function formatIndicaciones(text){
  if(!text) return '';
  var parts = String(text).split(/(?=\d+\.\s)/g).map(function(x){ return x.trim(); }).filter(Boolean);
  if(parts.length <= 1) return '<div class="line">'+escapeHtml(text)+'</div>';
  return parts.map(function(p){ return '<div class="line">'+escapeHtml(p)+'</div>'; }).join('');
}
function formatIndicaciones3(text){
  if(!text) return '';
  var raw = String(text).trim();
  raw = raw.replace(/\r/g,'\n')
           .replace(/[•\u2022\u2023\u25E6]/g,'\n')
           .replace(/[;·]/g,'\n')
           .replace(/\s*[-–—]\s+/g,'\n');
  raw = raw.replace(/(^|\s)(\d+[.)]\s+)/g,'\n$2');
  raw = raw.replace(/([.!?])\s+([A-ZÁÉÍÓÚÑ0-9])/g,'$1\n$2');

  var parts = raw.split(/\n+/).map(function(p){ return p.trim(); }).filter(Boolean);  /* <- split correcto */

  var merged = [], i;
  for(i=0;i<parts.length;i++){
    var cur = parts[i];
    if(/^\d+[.)]$/.test(cur) && i+1<parts.length){ merged.push(cur + ' ' + parts[i+1]); i++; }
    else { merged.push(cur); }
  }
  function esc(s){ return (s||'').replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[m]); }); }
  return merged.slice(0,3).map(function(p){ return '<div class="line">'+esc(p)+'</div>'; }).join('');
}

/* ======== Vídeo: YouTube + Drive ======== */
function driveIdFromAny(url){
  try{
    var clean = String(url).split('#')[0];
    clean = clean.replace(/[?&](usp|resourcekey|pli|authuser|ts|export|rt|fbclid|gxids)=[^&#]*/gi,'');
    var m =
      /\/file\/d\/([^/]+)\//.exec(clean) ||
      /\/d\/([^/]+)\//.exec(clean) ||
      /[?&]id=([^&]+)/.exec(clean) ||
      /\/preview\?id=([^&]+)/.exec(clean) ||
      /\/uc\?export=download&id=([^&]+)/.exec(clean);
    return m && m[1] ? m[1] : '';
  }catch(_){ return ''; }
}
function drivePreviewUrlFromId(id){ return 'https://drive.google.com/file/d/'+id+'/preview'; }
function driveThumbUrlFromId(id){ return 'https://drive.google.com/thumbnail?id='+id+'&sz=w1280'; }

function embedVideo(url){
  if(!url) return '';

  // YouTube
  var yt = url.match(/(?:youtube\.com\/.*[?&]v=|youtu\.be\/|youtube\.com\/shorts\/)([\w-]{6,})/i);
  if(yt){
    var id = yt[1];
    var thumb = 'https://img.youtube.com/vi/'+id+'/hqdefault.jpg';
    return ''+
      '<div class="video">'+
        '<div class="video-lite" data-yt="'+id+'" onclick="ytPlay(this)" role="button" aria-label="Reproducir vídeo">'+
          '<img loading="lazy" src="'+thumb+'" alt="Miniatura del vídeo">'+
          '<div class="play"></div>'+
        '</div>'+
        '<div class="video-link"><a target="_blank" rel="noopener" href="https://www.youtube.com/watch?v='+id+'">Abrir en pestaña ↗</a></div>'+
      '</div>';
  }

  // Google Drive
  var gid = driveIdFromAny(url);
  if(gid){
    var thumb = driveThumbUrlFromId(gid);
    var pv    = drivePreviewUrlFromId(gid);
    return ''+
      '<div class="video">'+
        '<div class="video-lite" data-drive="'+pv+'" onclick="drivePlay(this)" role="button" aria-label="Reproducir vídeo">'+
          '<img loading="lazy" src="'+thumb+'" alt="Miniatura del vídeo">'+
          '<div class="play"></div>'+
        '</div>'+
        '<div class="video-link"><a target="_blank" rel="noopener" href="'+pv+'">Abrir en pestaña ↗</a></div>'+
      '</div>';
  }

  // Fallback
  return ''+
    '<div class="video"><video controls src="'+url+'"></video></div>'+
    '<div class="video-link"><a target="_blank" rel="noopener" href="'+url+'">Abrir en pestaña ↗</a></div>';
}
function ytPlay(el){
  var id = el.getAttribute('data-yt'); if(!id) return;
  el.outerHTML =
    '<div class="video">'+
      '<iframe src="https://www.youtube.com/embed/'+id+'?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>'+
    '</div>';
}
function drivePlay(el){
  var src = el.getAttribute('data-drive'); if(!src) return;
  el.outerHTML =
    '<div class="video">'+
      '<iframe src="'+src+'" allow="autoplay; fullscreen"></iframe>'+
    '</div>';
}

/* ======== Render ======== */
function card(x){
  var esc = escapeHtml;
  var nombre = esc(x.ejercicio || x.nombre || '');
  var cat = x.categoria ? '<span class="chip">'+esc(x.categoria)+'</span>' : '';
  var indRaw  = (x.indicaciones || x.descripcion || '');
  var indHtml = formatIndicaciones3(indRaw);
  var musc = x.musculo || x["músculo"] || x.musculo_objetivo || x.musculoObjetivo || '';
  var muscHtml = musc ? ('<div class="section"><div>'+esc(musc)+'</div></div>') : '';
  var btnVid = x.video ? '<a class="btn link" href="'+x.video+'" target="_blank" rel="noopener">Abrir vídeo ↗</a>' : '<span class="btn" style="opacity:.6">Sin vídeo</span>';

  return (
    '<div class="card">'+
      '<div class="card-body">'+
        '<div class="title">'+nombre+'</div>'+
        (cat ? '<div>'+cat+'</div>' : '')+
        '<div class="section"><div class="desc">'+indHtml+'</div></div>'+
        muscHtml+
      '</div>'+
      '<div class="actions">'+
        btnVid+
        '<button class="btn" onclick="detalle(\''+x.id+'\')">Detalle</button>'+
      '</div>'+
    '</div>'
  );
}
function renderAppend(rows){ document.getElementById('grid').insertAdjacentHTML('beforeend', rows.map(card).join('')); }
function setMoreVisibility(){ var show=(state.buffer.length>0)||!!state.nextOffset; document.getElementById('more').style.display = show ? 'inline-block' : 'none'; }
function renderChunk(){ var take=Math.min(CHUNK,state.buffer.length); if(take>0){ var slice=state.buffer.splice(0,take); renderAppend(slice); } setMoreVisibility(); }
function resetGrid(){ document.getElementById('grid').innerHTML = ''; }

/* ======== API ======== */
async function apiList(opts){
  const qs = new URLSearchParams({ q: opts.q || '', offset: opts.offset || '' });
  const r  = await fetch('/api/ejercicios?' + qs.toString(), { credentials:'include' });
  if (!r.ok) throw new Error('HTTP '+r.status);
  return r.json();
}
async function apiDetail(id){
  const r = await fetch('/api/ejercicios?id=' + encodeURIComponent(id), { credentials:'include' });
  if (!r.ok) throw new Error('HTTP '+r.status);
  return r.json();
}

/* ======== Control ======== */
async function fetchData(opts){
  opts = opts || {};
  if (state.loading) return; state.loading = true; showErr('');
  try{
    const res = await apiList({ q: (typeof opts.q!=='undefined' ? opts.q : state.q), offset: (opts.offset || '') });
    const rows = (res && Array.isArray(res.rows)) ? res.rows : [];
    if (!opts.append){
      state.buffer = rows.slice();
      state.nextOffset = res.nextOffset || '';
      resetGrid();
    } else {
      state.buffer = state.buffer.concat(rows);
      state.nextOffset = res.nextOffset || '';
    }
    renderChunk();
  }catch(err){
    showErr('Error cargando datos: ' + String(err.message || err));
  }finally{
    state.loading = false;
  }
}

function cargarMasUI(){ if (state.buffer.length > 0) renderChunk(); else if (state.nextOffset) fetchData({ q: state.q, offset: state.nextOffset, append: true }); }
function buscar(){ state.q = document.getElementById('q').value.trim(); fetchData({ q: state.q }); }
function limpiar(){ document.getElementById('q').value=''; state.q=''; fetchData({ q:'' }); }

async function detalle(id){
  try{
    const r = await apiDetail(id);
    const d = r && r.detail;
    var nombre = (d && (d.nombre || d.ejercicio)) || 'Ejercicio';
    var cat = (d && d.categoria) ? d.categoria : '';
    var ind = (d && (d.descripcion || d.indicaciones)) || '';
    var vid = (d && d.video) || '';
    var html =
      '<div class="detail-title">'+escapeHtml(nombre)+'</div>'+
      (cat ? '<div class="detail-chip">'+escapeHtml(cat)+'</div>' : '')+
      (vid ? embedVideo(vid) : '')+
      '<div class="detail-body">'+formatIndicaciones(ind)+'</div>';
    document.getElementById('detail').innerHTML = html;
    document.getElementById('modal').style.display = 'flex';
  }catch(err){
    showErr('Error detalle: ' + String(err.message || err));
  }
}
function closeModal(){ document.getElementById('modal').style.display = 'none'; }

document.addEventListener('DOMContentLoaded', function(){ fetchData(); });
window.addEventListener('pageshow', function(e){ if (e.persisted) fetchData(); });
</script>
</body>
</html>
