<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Instalar Training Pro</title>

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#0b0b0b">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Training Pro">

<!-- Iconos iOS en raíz -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=7">
<link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167.png?v=7">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152.png?v=7">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120.png?v=7">

<style>
  :root{--bg:#0b0b0b;--gold:#E6C06E;--stroke:#262626}
  body{margin:0;min-height:100vh;display:grid;place-items:center;background:var(--bg);color:#fff;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .card{max-width:640px;width:92%;padding:24px;border:1px solid var(--stroke);border-radius:18px;background:rgba(255,255,255,.03);text-align:center}
  h1{margin:0 0 12px;font-size:24px}
  p{opacity:.92;margin:0 0 10px}
  .muted{opacity:.72;font-size:14px}
  button,.btn{display:inline-block;margin-top:14px;padding:12px 18px;border:0;border-radius:999px;background:var(--gold);color:#000;font-weight:800;cursor:pointer;text-decoration:none}
  .hidden{display:none}
</style>
</head>
<body>
  <div class="card">
    <h1>Instalar Training Pro</h1>

    <!-- iOS -->
    <div id="ios" class="hidden">
      <p>Para instalar la app en tu <strong>iPhone</strong>:</p>
      <p class="muted"><strong>Compartir</strong> → <strong>Añadir a pantalla de inicio</strong>.</p>
    </div>

    <!-- Android -->
    <div id="android" class="hidden">
      <p>Para instalar la app en <strong>Android</strong>, pulsa el botón de abajo.</p>
      <button id="btnInstall" disabled>Instalar en Android</button>

      <!-- Fallback si no llega el evento -->
      <div id="fallback" class="muted hidden" style="margin-top:10px">
        Si no ves el botón:
        <br>• Abre esta página en <strong>Google Chrome</strong>
        (<a href="intent://app.coach-alexlopez.com/install.html#Intent;scheme=https;package=com.android.chrome;end" style="color:#E6C06E">abrir en Chrome</a>)
        <br>• O ve al menú <strong>⋮</strong> → <strong>Añadir a pantalla de inicio</strong>.
      </div>
    </div>

    <a class="btn" href="/">Volver</a>
  </div>

<script>
  // Registrar SW (requisito para ser "instalable")
  if ("serviceWorker" in navigator) navigator.serviceWorker.register("/service-worker.js");

  // Detección simple de plataforma/navegador
  const ua = navigator.userAgent;
  const isIOS = /iphone|ipad|ipod/i.test(ua);
  const isAndroid = /android/i.test(ua);
  const isChrome = /Chrome\/\d+/.test(ua) && /Google Inc/.test(navigator.vendor);
  const isSamsung = /SamsungBrowser/i.test(ua);

  document.getElementById(isIOS ? "ios" : "android").classList.remove("hidden");

  // Botón nativo Android (beforeinstallprompt)
  let deferredPrompt;
  const btn = document.getElementById('btnInstall');
  const fallback = document.getElementById('fallback');

  window.addEventListener('beforeinstallprompt', (e) => {
    // Chrome lanza este evento si el sitio es instalable y no se rechazó recientemente
    e.preventDefault();
    deferredPrompt = e;
    if (btn) btn.disabled = false;
  });

  if (btn) btn.addEventListener('click', async () => {
    if (!deferredPrompt) return;   // si no hay evento, no hacemos nada
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
    btn.disabled = true;
  });

  // Si no es Chrome (o es Samsung/Firefox) o el evento no llega, mostramos fallback
  setTimeout(() => {
    const eventArrived = !!deferredPrompt;
    if (isAndroid && (!isChrome || isSamsung || !eventArrived)) {
      fallback.classList.remove('hidden');
      btn.disabled = true;
    }
  }, 1200);

  // Si ya está instalada, Chrome no lanza el evento. Oculta botón.
  window.matchMedia('(display-mode: standalone)').addEventListener('change', (e) => {
    if (e.matches && btn) btn.disabled = true;
  });
  if (window.matchMedia('(display-mode: standalone)').matches) { if (btn) btn.disabled = true; }
</script>
</body>
</html>
