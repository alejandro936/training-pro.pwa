<!doctype html><meta charset="utf-8"><title>debug</title>
<pre id="out"></pre>
<script>
  function getCookie(n){return document.cookie.split(';').map(s=>s.trim()).find(s=>s.startsWith(n+'='))?.split('=').slice(1).join('=')||''}
  const data = {
    origin: location.origin,
    ls_token: (localStorage.getItem('tp_token_v1')||''),
    ls_redir: (localStorage.getItem('tp_redirect')||''),
    ck_token: decodeURIComponent(getCookie('tp_token_v1')||''),
    ck_redir: decodeURIComponent(getCookie('tp_redirect')||'')
  };
  out.textContent = JSON.stringify(data, null, 2);
</script>
