<!doctype html><meta charset="utf-8"><title>debug</title>
<pre id="out"></pre>
<button onclick="['tp_token_v1','tp_redirect','tp_email'].forEach(k=>localStorage.removeItem(k));document.cookie='tp_token_v1=;Max-Age=0;Path=/';document.cookie='tp_redirect=;Max-Age=0;Path=/';location.reload()">Borrar sesi√≥n</button>
<script>
  const obj = {
    origin: location.origin,
    ls_token: (localStorage.getItem('tp_token_v1')||'').slice(0,12)||'',
    ls_redir: localStorage.getItem('tp_redirect')||'',
    ck_token: decodeURIComponent((document.cookie.match(/(?:^|; )tp_token_v1=([^;]+)/)||[])[1]||'').slice(0,12),
    ck_redir: decodeURIComponent((document.cookie.match(/(?:^|; )tp_redirect=([^;]+)/)||[])[1]||''),
  };
  document.getElementById('out').textContent = JSON.stringify(obj,null,2);
</script>
