<!doctype html><meta charset="utf-8"><title>Salir</title>
<script>
(async () => {
  try {
    ['tp_access','tp_email','tp_token_v1','tp_redirect']
      .forEach(k => localStorage.removeItem(k));
    if ('caches' in window) {
      const keys = await caches.keys();
      await Promise.all(keys.map(k => caches.delete(k)));
    }
  } catch(e) {}
  // vuelve a la puerta pasando "force=1"
  location.replace('/go-lib.html?force=1');
})();
</script>
