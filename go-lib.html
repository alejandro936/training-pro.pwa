<script>

    try {
      // Si ya guardamos la sesión (save.html) → entra directo a la biblioteca
      const redir = localStorage.getItem('tp_redirect');

        location.replace(redir);
        return;
      }
    } catch (_) {}

    // Sin sesión → abre la puerta (Apps Script)

</script>
