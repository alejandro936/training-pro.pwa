<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Training Pro</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
      text-align: center;
    }
    form {
      display: grid;
      gap: 10px;
      width: 90%;
      max-width: 300px;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
    }
    input {
      background: #222;
      color: #fff;
    }
    button {
      background: #0f0;
      color: #000;
      font-weight: bold;
    }
    .loading {
      font-size: 1.2em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="content">
    <form id="loginForm">
      <input type="email" name="email" id="email" placeholder="Tu correo" required>
      <button type="submit">Entrar</button>
    </form>
    <div id="status" class="loading"></div>
  </div>

  <script>
    const VALIDATION_ENDPOINT = 'https://script.google.com/macros/s/AKfycbz8d_Zx_iK2Yn8ojMQGjrTigZIKlGpKyM_ln4-zFAeG7vL62550SdHa-szs3ZEAui8E/exec';
    const SAVE_PAGE = '/save.html';

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if (!email) return;

      document.getElementById('status').textContent = 'Verificando sesión…';

      try {
        const res = await fetch(VALIDATION_ENDPOINT + '?email=' + encodeURIComponent(email));
        const data = await res.json();

        if (data.valid && data.token && data.redirect) {
          // Redirigir a save.html con los datos
          const url = `${SAVE_PAGE}?tk=${encodeURIComponent(data.token)}&redir=${encodeURIComponent(data.redirect)}&email=${encodeURIComponent(email)}`;
          location.replace(url);
        } else {
          // Primera vez o sesión no encontrada → ir al login
  location.replace('https://tusitio.com/login.html?email=' + encodeURIComponent(email));
        }
      } catch (err) {
        document.getElementById('status').textContent = 'Error de conexión. Intenta de nuevo.';
      }
    });
  </script>
</body>
</html>
