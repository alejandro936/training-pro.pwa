<!doctype html><meta charset="utf-8">
<script>
  // üëá PON AQU√ç la URL can√≥nica de la PUERTA (Apps Script) que pide el email:
  const PUERTA_URL = 'https://script.google.com/macros/s/AKfycby2m0GoCweLlCLbnQVPwFRC3wPOpK3Zd7Qj6dZ55_N2urmatJmTl_6yaXUgWkkPvcY/exec';

  // Intenta leer sesi√≥n (localStorage y cookie)
  const LS = window.localStorage;
  const token = LS.getItem('tp_token_v1') || (document.cookie.match(/(?:^|; )tp_token_v1=([^;]+)/)||[])[1];
  const redir = LS.getItem('tp_redirect') || decodeURIComponent((document.cookie.match(/(?:^|; )tp_redirect=([^;]+)/)||[])[1]||'');

  if (token && redir) {
    location.replace(redir);            // ya hay sesi√≥n ‚Üí entra directo
  } else {
    location.replace(PUERTA_URL);       // sin sesi√≥n ‚Üí a la Puerta
  }
</script>
