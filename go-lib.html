<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Verificando sesi√≥n‚Ä¶</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
      text-align: center;
    }
    .loading {
      font-size: 1.2em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="loading">Verificando sesi√≥n‚Ä¶</div>

  <script>
    const DOOR = 'https://script.google.com/macros/s/AKfycby2m0GoCweLlCLbnQVPwFRC3wPOpK3Zd7Qj6dZ55_N2urmatJmTl_6yaXUgWkkPvcY/exec';

    function ckGet(name) {
      const v = ('; ' + document.cookie).split('; ' + name + '=');
      return v.length > 1 ? decodeURIComponent(v.pop().split(';').shift() || '') : '';
    }

    function getSessionFromIndexedDB() {
      return new Promise((resolve, reject) => {
        const req = indexedDB.open('tp_session', 1);
        req.onerror = () => {
          console.error('‚ùå Error al abrir IndexedDB');
          reject();
        };
        req.onsuccess = (e) => {
          const db = e.target.result;
          const tx = db.transaction('auth', 'readonly');
          const store = tx.objectStore('auth');
          const getReq = store.get('session');
          getReq.onsuccess = () => {
            console.log('‚úÖ Sesi√≥n desde IndexedDB:', getReq.result);
            resolve(getReq.result || {});
          };
          getReq.onerror = () => {
            console.error('‚ùå Error al leer sesi√≥n en IndexedDB');
            reject();
          };
        };
      });
    }

    async function main() {
      let tk = localStorage.getItem('tp_token_v1') || localStorage.getItem('ls_token') || ckGet('tp_token_v1') || '';
      let redir = localStorage.getItem('tp_redirect') || localStorage.getItem('ls_redir') || ckGet('tp_redirect') || '';

      console.log('üîç Sesi√≥n local:', { tk, redir });

      if (tk && redir && redir !== '/') {
        console.log('‚û°Ô∏è Redirigiendo desde localStorage/cookies');
        location.replace(redir);
        return;
      }

      try {
        const session = await getSessionFromIndexedDB();
        if (session.token && session.redirect && session.redirect !== '/') {
          console.log('‚û°Ô∏è Redirigiendo desde IndexedDB');
          location.replace(session.redirect);
        } else {
          console.warn('‚ö†Ô∏è Sesi√≥n no encontrada, redirigiendo a puerta');
          location.replace(DOOR);
        }
      } catch {
        console.warn('‚ö†Ô∏è Error en sesi√≥n, redirigiendo a puerta');
        location.replace(DOOR);
      }
    }

    main();
  </script>
</body>
</html>
