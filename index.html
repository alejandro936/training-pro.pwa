<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Training Pro</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0b0b0b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="/icons/icon-512.png">
  <style>
    html,body{height:100%;margin:0;background:#0b0b0b;}
  </style>
  <script>
    const TARGET_URL = "https://sites.google.com/coach-alexlopez.com/acceso-training-pro/inicio";
    (async () => {
      try {
        if ("serviceWorker" in navigator) {
          // registra SW (necesario para que sea instalable)
          await Promise.race([
            navigator.serviceWorker.register("/service-worker.js"),
            new Promise(r => setTimeout(r, 150)) // tope de espera para que no haya “parpadeo”
          ]);
        }
      } catch(e) {}
      // salto inmediato sin UI
      location.replace(TARGET_URL);
    })();
  </script>
</head>
<body></body>
</html>
