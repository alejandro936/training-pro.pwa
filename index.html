<script>
/* ====== auto-salto si ya hay sesión ====== */
(function maybeAutoRedirect(){
  const red = localStorage.getItem('tp_redirect') || '';
  const tk  = localStorage.getItem('tp_token_v1') || '';
  if (tk && red && red !== '/') {
    // Si el redirect es relativo, resuélvelo contra la ubicación actual
    try {
      const target = /^https?:\/\//i.test(red) ? red : new URL(red, location.href).toString();
      location.replace(target);
    } catch(_) { /* ignora */ }
  }
})();
</script>
