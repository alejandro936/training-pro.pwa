<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Training Pro</title>
  <meta name="description" content="Acceso a Training Pro: Biblioteca y Clase de Programación." />

  <!-- PWA (Android/Chrome) -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- PWA (iOS) -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Training Pro">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120.png">

  <!-- Favicon genérico -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">

  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{ --gold:#E6C06E; --white:#fff; --black:#000; --radius:16px; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:#000; color:#fff;
      font-family:"Libre Baskerville", serif;
      display:grid; place-items:center; padding:24px;
      background-image:
        radial-gradient(transparent, rgba(0,0,0,.6)),
        linear-gradient(#000, #000);
    }
    .hero{ text-align:center; max-width:820px; width:100%; }
    .title{
      font-weight:700; letter-spacing:.6px;
      font-size:clamp(26px, 4.2vw, 44px);
      margin:0 0 10px 0;
      text-shadow:0 2px 20px rgba(0,0,0,.45), 0 1px 0 rgba(0,0,0,.4);
    }
    .subtitle{
      font-size:clamp(14px,1.7vw,18px);
      opacity:.95; margin:0 0 22px 0; line-height:1.4;
      text-shadow:0 1px 10px rgba(0,0,0,.45);
    }
    .actions{ display:flex; gap:14px; justify-content:center; flex-wrap:wrap }

    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 22px; border-radius:var(--radius);
      text-decoration:none; font-weight:700; line-height:1; white-space:nowrap;
      transition:transform .1s ease, box-shadow .2s ease;
      font-size:clamp(14px,1.6vw,16px);
    }
    .btn-gold{
      background:linear-gradient(180deg, #f0d9a1 0%, var(--gold) 45%, #d3ab5c 100%);
      color:#000; border:1px solid #d8b46a;
      box-shadow:0 10px 22px rgba(0,0,0,.25), inset 0 2px 4px rgba(0,0,0,.18);
    }
    .btn-gold:hover{ transform:translateY(-1px); box-shadow:0 12px 26px rgba(0,0,0,.28) }

    .btn-outline{
      color:#fff; background:transparent; border:2px solid #fff;
      box-shadow:0 10px 22px rgba(0,0,0,.18);
    }
    .btn-outline:hover{ transform:translateY(-1px); background:rgba(255,255,255,.06) }

    .twoline{ display:block; line-height:1.1 }
  </style>
</head>

<body>
  <div class="hero" role="banner" aria-label="Acceso Training Pro">
    <h1 class="title">BIENVENIDO/A</h1>
    <p class="subtitle">Si ya tienes acceso a Training Pro<br>puedes acceder a</p>

    <div class="actions" role="group" aria-label="Accesos">
      <!-- BIBLIOTECA: usa el puente PWA -->
      <a class="btn btn-gold" href="/go-lib.html">BIBLIOTECA</a>

      <!-- CLASE: pon aquí tu URL final (o crea /go-class.html similar a go-lib) -->
      <a class="btn btn-outline" href="HREF_CLASE">
        <span class="twoline">CLASE&nbsp;DE<br>PROGRAMACIÓN</span>
      </a>
    </div>
  </div>

  <noscript>Esta aplicación necesita JavaScript para funcionar.</noscript>

 <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js?v=6').catch(console.error);
  }
</script>

</body>
</html>
